<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Projeto Pokémon</title>
    <script defer src="tipos.dart.js"></script>
    <link rel="stylesheet" href="tipos.css" />
  </head>
  <body>
    <div class="title-container">
      <h1>Tipos</h1>
      <div class="type-box reset" data-value="40">Reset</div>
    </div>
    <div class="container-tipos">
      <div class="type-box normal" data-value="1">Normal</div>
      <div class="type-box fighting" data-value="2">Luta</div>
      <div class="type-box flying" data-value="3">Voador</div>
      <div class="type-box poison" data-value="4">Venenoso</div>
      <div class="type-box ground" data-value="5">Terrestre</div>
      <div class="type-box rock" data-value="6">Pedra</div>
      <div class="type-box bug" data-value="7">Inseto</div>
      <div class="type-box ghost" data-value="8">Fantasma</div>
      <div class="type-box steel" data-value="9">Aço</div>
      <div class="type-box fire" data-value="10">Fogo</div>
      <div class="type-box water" data-value="11">Água</div>
      <div class="type-box grass" data-value="12">Planta</div>
      <div class="type-box electric" data-value="13">Elétrico</div>
      <div class="type-box psychic" data-value="14">Psíquico</div>
      <div class="type-box ice" data-value="15">Gelo</div>
      <div class="type-box dragon" data-value="16">Dragão</div>
      <div class="type-box dark" data-value="17">Sombrio</div>
      <div class="type-box fairy" data-value="18">Fada</div>
    </div>
    <p id="output"></p>
  </body>
</html>
